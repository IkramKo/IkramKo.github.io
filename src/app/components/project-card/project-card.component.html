<mat-card class="mat-elevation-z0">
    <h1 class="year">
        {{project.year}}
    </h1>
    <div class="project-desc">
        <div class="project-img-overlay">
            <img class="project-img" src="{{ project.image }}">
            <div class="button-container" *ngIf="project.buttonMessage">
                <ng-container *ngIf="project.link; else noLink">
                    <a href="{{ project.link }}" target="_blank" class="link-button"> {{project.buttonMessage}} </a>
                </ng-container>
                <ng-template #noLink>
                    <a href="javascript:void(0)" (click)="$event.preventDefault()" class="link-button"> {{project.buttonMessage}} </a>
                </ng-template>
            </div>            
        </div>
        <div class="content">
            <h1> {{ project.title }} </h1>
            <p> {{ project.description }} </p>
        </div>
    </div>
</mat-card>
